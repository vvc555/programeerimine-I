<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kaugus</title>
    <style>
            #canvas {
                border: 1px solid #000;
            }
        </style>
</head>
<body>
        <canvas id="canvas" width="1000" height="600"></canvas>
        <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var pall1 = {
            x: parseInt(Math.random() * canvas.width),
            y: parseInt(Math.random() * canvas.height),
            r: parseInt(30 + Math.random() *20)  
        }
        var pall2 = {
            x: parseInt(Math.random() * canvas.width),
            y: parseInt(Math.random() * canvas.height),
            r: parseInt(30 + Math.random() *20)  
        }
        var pallid = [pall1, pall2]; //pallid[0] pallid[1]
        
        var kaugusx = pall1.x - pall2.x;
        var kaugusy = pall1.y - pall2.y;

        var kaugus = Math.sqrt((kaugusx * kaugusx + kaugusy * kaugusy)-(pall1.r+pall2.r));
        
        console.log(kaugus);
        
        for (var i = 0; i < pallid.length; i++ ) {
            ctx.beginPath();
            ctx.arc(pallid[i].x, pallid[i].y, pallid[i].r, 0, 2*Math.PI);
            ctx.stroke();
        } 
        
        

        </script>

</body>
</html>
